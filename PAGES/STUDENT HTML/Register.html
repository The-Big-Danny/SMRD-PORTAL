<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Verdana&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/PAGES/STUDENT CSS/login2.css">
</head>

<body>

  <div class="background"></div>

  <div class="login-container">
    <h2>Student Registration</h2>
    <p class="subtitle">Create your academic profile</p>

    <form id="registerForm">

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="fullName" placeholder="Enter full name" required>
      </div>

      <div class="input-group">
        <label>Matric Number</label>
        <input type="text" id="matricNumber" placeholder="e.g. 2023/001" required>
      </div>

      <div class="input-group">
        <label>Department</label>
        <input type="text" id="department" placeholder="Computer Science" required>
      </div>

      <div class="input-group">
        <label>Year Of Level</label>
        <input type="text" id="level" placeholder="200 Level" required>
      </div>

      <div class="input-group">
        <label>Year Of Programme</label>
        <input type="text" id="year" placeholder="2024/2025" required>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="student@gmail.com" required>
      </div>

      <div class="input-group">
        <label>Phone Number</label>
        <input type="text" id="phone" placeholder="+234..." required>
      </div>

      <div class="password-container">
        <label>Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
        <i class="fa fa-eye" id="togglePassword"></i>

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        <i class="fa fa-eye" id="toggleConfirmPassword"></i>
      </div>
      <br>
      
      <button type="submit" class="login-btn">Register</button>
    </form>

    <br>

    <a href="/PAGES/STUDENT HTML/login2.html">
      <button type="button" class="login-btn">⬅ Back to Login</button>
    </a>

    <p class="footer">© 2025 University of Nigeria, Nsukka</p>
  </div>

</body>

<script src="/JS-frontend/register.js"></script>

</html>
